<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="model.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.28" shadow-softness="0.67" camera-orbit="137.6deg 73.47deg 215.1m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="1.4581593242600661m -2.439229907376209m 48.490960532778786m" data-normal="0.46210701282456124m 0.8712581621603439m 0.16542769891206457m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Su cola es larga y delgada, y está bordeada por escamas
              dorsales</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-14.334734721415792m -7.46400593508352m 8.576479315258638m" data-normal="-0.06800028501854946m 0.9976438064184961m 0.009099272070346932m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Son muy inteligentes y pueden aprender de la
              experiencia</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="5.3350106284715935m -1.7374776597712582m 19.807189958429568m" data-normal="0.7296146151931228m 0.672878112387982m 0.12205555770131023m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Su piel verde les permite camuflarse en la vegetación</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
