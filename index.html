<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="iguana.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" camera-orbit="-85.23deg 73.09deg 326.7m" field-of-view="30deg" camera-target="0.6459m -1.677m 2.05m" min-camera-orbit="auto 61deg auto" max-camera-orbit="auto 87deg auto">
      <button class="Hotspot" slot="hotspot-1" data-position="-57.01219473981353m -3.0913376416824443m 19.134414339657518m" data-normal="-0.3649221851977247m 0.909543175313611m -0.1989045273264326m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Su piel verde les permite camuflarse en la vegetación</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="33.01359190912299m 8.399719390072296m -28.211686877347162m" data-normal="-0.554004258978552m 0.39338766420999066m -0.7337066352984913m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Su cola es larga y delgada, y está bordeada por escamas dorsales</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="-3.8375033779588463m 2.095505937839093m 42.046390055960856m" data-normal="-0.8283589930673183m 0.5511430765759927m 0.10031294904870423m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Son muy inteligentes y pueden aprender de la experiencia</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
